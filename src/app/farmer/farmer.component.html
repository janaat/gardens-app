<table cellspacing="5">
  <tr>
    <th>
      Name
    </th>
    <th>
      Place
    </th>
    <th>
      Used
    </th>
    <th>
      Free
    </th>
    <th>
      H20
    </th>
    <th>
      Temperature
    </th>
  </tr>
  <tr *ngFor="let r of gardens" [hidden]="r.username !== username">
    <td>
      {{ r.name }}
    </td>
    <td>
      {{ r.place }}
    </td>
    <td>
      {{ r.used }}
    </td>
    <td>
      {{ r.free }}
    </td>
    <td>
      {{ r.water }} l
    </td>
    <td>
      {{ r.temperature.toFixed(2) }} Â°C
    </td>
    <td>
      <button mat-raised-button color="primary" (click)="enter(r)">
        More
      </button>
    </td>
  </tr>
</table>
<hr>
<div class="reg-div">
  <mat-card class="registration-class">
    <mat-card-header>
      <h2>Add new garden</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="registration-form" #registerForm="ngForm">
        <table class="tegistration-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="registration-full-width">
                <input
                  matInput
                  placeholder="Name"
                  [(ngModel)]="name"
                  name="name"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-full-width">
                <input
                  matInput
                  placeholder="Insert Y"
                  [(ngModel)]="y"
                  name="y"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-full-width">
                <input
                  matInput
                  placeholder="Insert X"
                  [(ngModel)]="x"
                  name="x"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-full-width">
                <input
                  matInput
                  placeholder="Place of your garden"
                  [(ngModel)]="place"
                  name="place"
                  #placeInput="ngModel"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <button
            mat-raised-button
            style="display:inline-block; align-items: center;"
            (click)="addGarden(registerForm)"
            color="primary"
          >
            ADD
          </button>
        </table>
        <mat-card-actions>

        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
